<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>

<body>
    <div id="slides" class="carousel slides" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slides" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide-1"></button>
            <button type="button" data-bs-target="#slides" data-bs-slide-to="1" aria-label="Slide-2"></button>
            <button type="button" data-bs-target="#slides" data-bs-slide-to="2" aria-label="Slide-3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="praha-1.jpg" alt="" class="d-block w-100">
                
            </div>
            <div class="carousel-item">
                <img src="praha-2.jpg" alt="" class="d-block w-100">
                
            </div>
            <div class="carousel-item">
                <img src="praha-3.jpg" alt="" class="d-block w-100">
                
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slides" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>

        </button>

<button class="carousel-control-next" type="button" data-bs-target="#slides" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>

        </button>

        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
